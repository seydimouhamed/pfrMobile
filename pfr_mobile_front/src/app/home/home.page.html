
  <ion-header class="ion-no-border">
    <ion-toolbar class="text-align-center">
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-buttons >
            <ion-menu-button class="secondary" autoHide="false"></ion-menu-button>
          </ion-buttons>
          <ion-title class="ion-text-center">
            <img class="img" src="../../assets/img/logo2.png">
          </ion-title>
          <ion-buttons>
            <ion-button >
              <ion-icon slot="icon-only" name="star"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true">
    <!-- <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Tab 3F</ion-title>
      </ion-toolbar>
    </ion-header> -->
    <br>
  <ion-card class="w_80">
    <ion-grid>
      <ion-row>
        <ion-col>
          <small>Mon solde disponible</small><br>
          <div><span class="big_font secondary">{{solde}}</span><small>F CFA</small></div>
          <small>Mise à jour le {{ date | date :'MM/dd/yyyy, h:mm a'}}</small>
          <!-- <small>Mise à jour le 22/02/21 à 13:15</small> -->
          <br>
        </ion-col>
        <ion-icon name="eye-outline" class="secondary" size="large"></ion-icon>
      </ion-row>
    </ion-grid>
  </ion-card>
  <br>
  <div class="white">
    <ion-list>
      <ion-item button [routerLink]="['depot']"  >
        <ion-icon  class="primary"  name="return-up-forward-outline" start></ion-icon>
        &nbsp;&nbsp;
        <ion-label>
            Dépot
          </ion-label>
          <ion-icon class="primary" name="chevron-forward-outline" item-end></ion-icon>
      </ion-item>
      <ion-item button  [routerLink]="['retrait']">
        <ion-icon  class="primary"  name="return-up-back-outline" ></ion-icon>&nbsp;
          <ion-label>Retrait</ion-label>
        <ion-icon class="primary" name="chevron-forward-outline" item-end></ion-icon>
      </ion-item>
      <ion-item button>
        <ion-icon class="primary" name="sync-outline" start></ion-icon>&nbsp;&nbsp;
          <ion-label>Mes transactons</ion-label>
        <ion-icon class="primary" name="chevron-forward-outline" item-end></ion-icon>
      </ion-item>
      <div  *ngIf="isAdmin">
      <ion-item button>
        <ion-icon class="primary" name="sync-outline" item-start></ion-icon>&nbsp;&nbsp;
        <ion-label>Toutes les transactions</ion-label>
        <ion-icon class="primary" name="chevron-forward-outline" item-end></ion-icon>
      </ion-item>
      <ion-item button  [routerLink]="['commission']">
        <ion-icon class="primary" name="cash-outline" item-start></ion-icon>&nbsp;&nbsp;
        <ion-label>Mes commissions</ion-label>
        <ion-icon class="primary" name="chevron-forward-outline" item-end></ion-icon>
      </ion-item>
      </div>
      <ion-item button>
        <ion-icon class="primary" name="apps-outline" item-start></ion-icon>&nbsp;&nbsp;
        <ion-label>Calculateur</ion-label>
        <ion-icon class="primary" name="chevron-forward-outline" item-end></ion-icon>
      </ion-item>
      <ion-item button (click)="deconnexion()">
        <ion-icon class="primary" name="log-out-outline" item-start></ion-icon>&nbsp;&nbsp;
        <ion-label>Déconnexion</ion-label>
        <ion-icon class="primary" name="chevron-forward-outline" item-end></ion-icon>
      </ion-item>
    </ion-list>
    <br>
  </div>
    <!-- <app-explore-container name="Tab 3 page"></app-explore-container> -->
  </ion-content>
