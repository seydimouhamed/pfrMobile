<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calculatrice de frais</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-panel name="Calculatrice de frais" index=0 icone="apps-outline"></app-panel>
 <br>
  <div class="w_80">
      <ion-item>
        <ion-label position="floating">Montant</ion-label>
        <ion-input type="text"  name="fistname" [formControl]="mntCtl" (keyup)="getFrais()"></ion-input>
      </ion-item>
      <br>
      <br>
      <br>
      <div class="frais" *ngIf="frais">
        <span class="label_frais"><b>FRAIS</b></span> &nbsp;&nbsp;&nbsp;<span><b>{{frais}}</b></span>
      </div>

  </div>
</ion-content>
